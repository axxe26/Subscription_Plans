<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family:"Work Sans", sans-serif;
        text-align: center;
        background-color: whitesmoke;
        margin: 0;
        padding: 0;
        
      }
      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 40px;
        flex-wrap: wrap;

      }

      .pricing-plan{
        position: relative;
        width: 350px;
        min-height:600px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      


      }

      .plan-price:hover{
         transform: translateY(-5px);
         transition: transform 0.3s;

      }
      
      .pricing-container .pricing-plan .plan-title { 
        font-size: 30px;
        height: 110px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 10px 10px 0 0;
        background: linear-gradient( 135deg, #80deea 0%, /* aqua pastel claro */
        #4dd0e1 15%,   /* aqua suave */
        #26c6da 30%,   /* aqua medio */
        #00bcd4 45%,   /* aqua brillante */
        #1e88e5 60%,   /* azul celeste */
        #1976d2 75%,   /* azul brillante */
        #1565c0 90%,   /* azul medio */
        #0d47a1 100%   /* azul oscuro */);
        text-transform: uppercase;
        font-weight: bold;
       }

       .pricing-container .pricing-plan .plan-price{
        font-size:35px;
        font-weight: bold;
        margin: 20px 0;
        margin-top: 60px;
       }

       .pricing-container .pricing-plan .plan-features{
        list-style: none;
        padding: 0 20px;
        text-align: center;
        font-size: 20px;
        color: gray;
        margin-top: 50px;
       }

       .pricing-container .pricing-plan .plan-button{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 23px;
        color: white;
        border-radius: 10px;
        border: none;
        padding: 12px 0;
        margin: 50px auto;
        width: 70%;
        background: linear-gradient( 135deg, #80deea 0%, /* aqua pastel claro */
        #4dd0e1 15%,   /* aqua suave */
        #26c6da 30%,   /* aqua medio */
        #00bcd4 45%,   /* aqua brillante */
        #1e88e5 60%,   /* azul celeste */
        #1976d2 75%,   /* azul brillante */
        #1565c0 90%,   /* azul medio */
        #0d47a1 100%   /* azul oscuro */)
      
       }

      .plan-button:hover {
        transform: scale(1.05);
        transition: transform 0.2s;
}

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          gap: 20px;
          height: 100%;
          padding: 20px 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Buy Now</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Buy Now</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Buy Now</button>
      </div>
    </div>
  </body>
</html>
